<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Products Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1> Products Registration Form</h1>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productCategory">Category:</label>
            <input type="text" id="productCategory" name="productCategory" required>


            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="productPrice" required>

            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" name="productQuantity" required>

            <button type="submit">Register Product</button>
        </form>
        <div id="successMessage" class="hidden"></div>
        <div id="displayData" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
